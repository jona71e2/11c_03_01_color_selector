<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="color" />
    <div class="color-container">
      <div id="color1" class="color">
        <div class="txt">
          <p class="hex"></p>
          <p class="rgb"></p>
          <p class="hsl"></p>
        </div>
      </div>
      <div id="color2" class="color">
        <div class="txt">
          <p class="hex"></p>
          <p class="rgb"></p>
          <p class="hsl"></p>
        </div>
      </div>
      <div id="color3" class="color">
        <div id="color_display3"></div>
        <div class="txt">
          <p class="hex">#CCCCCC</p>
          <p class="rgb">RGB: 204, 204, 204</p>
          <p class="hsl">HSL: 0 0% 80%</p>
        </div>
      </div>
      <div id="color4" class="color">
        <div class="txt">
          <p class="hex"></p>
          <p class="rgb"></p>
          <p class="hsl"></p>
        </div>
      </div>
      <div id="color5" class="color">
        <div class="txt">
          <p class="hex"></p>
          <p class="rgb"></p>
          <p class="hsl"></p>
        </div>
      </div>
    </div>

    <form>
      <input type="radio" id="analogous" name="scheme" value="analogous" />
      <label for="analogous">Analogous</label>
      <input
        type="radio"
        id="monochromatic"
        name="scheme"
        value="monochromatic"
      />
      <label for="monochromatic">Monochromatic</label>
      <input type="radio" id="triad" name="scheme" value="triad" />
      <label for="triad">Triad</label>
      <input
        type="radio"
        id="complementary"
        name="scheme"
        value="complementary"
      />
      <label for="complementary">Complementary</label>
      <input type="radio" id="compound" name="scheme" value="compound" />
      <label for="compound">Compound</label>
      <input type="radio" id="shades" name="scheme" value="shades" />
      <label for="shades">Shades</label>
    </form>

    <script src="script.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
